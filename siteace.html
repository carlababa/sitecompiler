<head>
  <title>Travel Compiler</title>
</head>

<body>

</body>

<template name="ApplicationLayout">
	{{> yield "navbar"}}
	{{> yield "main"}}
</template>


<template name="details">
	<div class="container">
		{{>website_item}}
		<p>{{>comments}}</p>
		<a href="/" class="btn btn-info">Back</a>
	</div>
</template>

<template name="navbar">
	<!-- navbar  - you will be putting the login functions here -->
	<div class="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        Travel Compiler
		        {{> loginButtons}} 
		      </a>
		    </div>
		  </div>
		</nav>
	</div>
</template>

<template name="website_form">
	<a class="btn btn-default js-toggle-website-form" href="#">
  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	</a>
	<div id="website_form" class="hidden_div">
		<form class="js-save-website-form">
		  <div class="form-group">
		    <label for="url">Site address</label>
		    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
		  </div>
		  <div class="form-group">
		    <label for="title">Title</label>
		    <input type="text" class="form-control" id="title" placeholder="Mysite">
		  </div>
		    <div class="form-group">
		    <label for="description">Description</label>
		    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
		  </div>

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</template>

<!-- template that displays several website items -->
<template name="website_list">
	<div class="container">
		<ol>
		{{> website_form}}
		{{#each websites}}
		{{>website_item}}
		{{>buttons}}
		{{/each}}
		</ol>
	</div>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
	<div id="{{_id}}">
		<li>
			<p><a href="{{url}}">{{title}}</a></p>
			<p>{{description}}</p>
			<p>Comments:</p>
			<p>{{comments}}</p>
			<p>Votes: {{votes}}</p>
			<p>{{createdOn}}</p>
		</li>
	</div>
</template>

<template name="buttons">
		<a href="#" class="btn btn-default js-upvote">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-default js-downvote">
			<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		</a>
		<a href="/details/{{_id}}" class="btn btn-info">Details</a>
		<!-- you will be putting your up and down vote buttons in here! -->
</template>

<template name="comments">
	<form class="js-save-website-comments">
		<div class="form-group">
	    <p for="comments">Comment Here!</p>
	    <textarea type="text" class="form-control" id="comments" placeholder="Type something about this website, if you want..."></textarea>
	    <br/><button type="submit" class="btn btn-default">Add Comment</button>
	  </div>
	</form>
</template>
